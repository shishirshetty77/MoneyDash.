<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personal Finance Tracker</h1>
        <form id="transaction-form">
            <div><label for="title">Title: </label><input type="text" id="title" required></div>
            <div><label for="amount">Amount: </label><input type="number" id="amount" step="0.01" required></div>
            <div>
                <label for="category">Category: </label>
                <select id="category" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div><label for="date">Date: </label><input type="date" id="date" required></div>
            <button type="submit">Add Transaction</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
